<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azerbaycan Tanıtım Sitesi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      transition: background-image 0.5s ease-in-out;
    }

    header {
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      background-color: white;
      height: 4px;
      margin: 5px 0;
      transition: 0.4s;
      border-radius: 2px;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 60px 20px;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.6);
      transition: left 0.4s ease;
      z-index: 1000;
    }

    .menu.open {
      left: 0;
    }

    .menu button {
      display: block;
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      margin: 15px 0;
      text-align: left;
      cursor: pointer;
      transition: color 0.3s;
    }

    .menu button:hover {
      color: #ffcc00;
    }

    .icerik {
      margin: 100px auto;
      max-width: 850px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .icerik h2 {
      margin-bottom: 15px;
      font-size: 26px;
      color: #ffdd55;
    }

    .icerik p {
      font-size: 17px;
      line-height: 1.6;
    }

    a {
      color: #ffdd55;
      text-decoration: none;
    }
  </style>
</head>
<body style="background-image: url('Background2.png');" id="body">

  <header id="sayfaBasligi">Azerbaycan Tanıtım Sitesi</header>

  <div class="hamburger" onclick="menuToggle()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="menu" id="menu">
    <button onclick="bolumGoster('hakkimda')">Benim Hakkımda</button>
    <button onclick="bolumGoster('tarih')">Azerbaycan Tarihi</button>
    <button onclick="bolumGoster('mutfak')">Azerbaycan Mutfağı</button>
    <button onclick="bolumGoster('inciler')">Azerbaycan'ın İncileri</button>
    <button onclick="bolumGoster('eskisimdi')">Eskiden ve Şimdi</button>
    <button onclick="bolumGoster('iletisim')">İletişim</button>
  </div>

  <div class="icerik" id="icerik">
    <h2>Hoş Geldiniz</h2>
    <p>Lütfen sol üst köşedeki menüden bir bölüm seçin.</p>
  </div>

  <script>
    function menuToggle() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }

    function bolumGoster(bolum) {
      const icerik = document.getElementById('icerik');
      const baslik = document.getElementById('sayfaBasligi');
      const body = document.getElementById('body');

      let arkaPlan = 'Background2.png';

      switch (bolum) {
        case 'hakkimda':
          baslik.textContent = "Benim Hakkımda";
          icerik.innerHTML = '<h2>Benim Hakkımda</h2><p>...</p>';
          arkaPlan = 'background-hakkimda.png';
          break;
        case 'tarih':
          baslik.textContent = "Azerbaycan Tarihi";
          icerik.innerHTML = '<h2>Azerbaycan Tarihi</h2><p>...</p>';
          arkaPlan = 'background-tarih.jpg';
          break;
        case 'mutfak':
          baslik.textContent = "Azerbaycan Mutfağı";
          icerik.innerHTML = '<h2>Azerbaycan Mutfağı</h2><p>...</p>';
          arkaPlan = 'background-mutfak.jpg';
          break;
        case 'inciler':
          baslik.textContent = "Azerbaycan'ın İncileri";
          icerik.innerHTML = '<h2>Azerbaycan\'ın İncileri</h2><p>...</p>';
          arkaPlan = 'background-inciler.jpg';
          break;
        case 'eskisimdi':
          baslik.textContent = "Eskiden ve Şimdi";
          icerik.innerHTML = '<h2>Eskiden ve Şimdi</h2><p>...</p>';
          arkaPlan = 'background-eskisimdi.jpg';
          break;
        case 'iletisim':
          baslik.textContent = "İletişim";
          icerik.innerHTML = '<h2>İletişim</h2><p>Bana ulaşmak için e-posta gönderin: <a href="mailto:ornek@eposta.com">ornek@eposta.com</a></p>';
          arkaPlan = 'Background2.png';
          break;
        default:
          baslik.textContent = "Welcome Guest!";
          icerik.innerHTML = '<p>Bölüm bulunamadı.</p>';
      }

      body.style.backgroundImage = `url('${arkaPlan}')`;
      document.getElementById('menu').classList.remove('open');
    }
  </script>

</body>
</html>
