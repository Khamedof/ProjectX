  <style>

    html,
    body {

    function bolumGoster(bolum) {
  const icerik = document.getElementById("icerik");

  switch (bolum) {
    case "mutfak":
      baslikText = "🍲 Azerbaycan Mutfağı";
      arkaPlan = "background-mutfak.jpg";
      icerikHTML = `
        <h2>Azerbaycan Mutfağı</h2>
       
        <p>
          Azerbaycan mutfağı, zengin tarihî kökleri ve çeşitliliğiyle Orta Asya, Kafkaslar ve İran mutfaklarının kesişim 
          noktasında benzersiz bir lezzet kültürünü yansıtır. Etimolojik olarak “mutfak” kelimesi Farsça kökenli olup, 
          “pişirme yeri” anlamına gelirken, Azerbaycan mutfağı da tarih boyunca hem yerel hem de bölgesel etkilerle 
          şekillenmiştir. Bu mutfak, özellikle tarih öncesi çağlardan beri Azerbaycan topraklarında var olan farklı 
          halkların, göçlerin, ticaret yollarının ve kültürel alışverişlerin etkisiyle zenginleşmiştir.
        </p>
        <p>
          Azerbaycan mutfağının temel yapıtaşlarından biri, bölgenin verimli topraklarında yetişen taze sebzeler,
          baharatlar ve et ürünleridir. Özellikle kuzu eti, tavuk, balık ve sebze çeşitleri Azerbaycan yemeklerinde 
          başroldedir. Geleneksel yemeklerde genellikle doğal baharatlar ve otlar kullanılır; kimyon, sumak, kişniş ve nane 
          bunlardan sadece birkaçıdır. Bu baharatlar, yemeğe özgün ve dengeli bir aroma katarken sağlığa da faydalıdır.
          Tarih boyunca Azerbaycan mutfağı, özellikle İpek Yolu’nun geçtiği bir coğrafyada yer alması sebebiyle pek çok farklı
          kültürle etkileşimde bulunmuş ve bu da yemek çeşitliliğine yansımıştır. Orta Çağ’dan itibaren hem saray mutfağı hem de
          halk mutfağı şeklinde gelişen bu zengin kültür, bugün hem günlük yaşamda hem de özel kutlamalarda önemli bir yer tutar.
        </p>
        <p>
          Azerbaycan mutfağının en meşhur yemeklerinden biri olan “Plov” (pilav), bölgenin sembolü gibidir. Farklı türleri olan 
          plov, genellikle baharatlı pirinçle kuzu eti, kuru meyve ve sebzelerin uyumlu birleşimiyle yapılır. Her bölgenin 
          kendine has plov tarifi bulunur ve bu yemek, misafirperverliğin ve kutlamaların ayrılmaz parçasıdır. Plovun yanı 
          sıra “Dolma” da, üzüm yaprağı veya sebzelerin içine doldurulan et ve pirinç karışımıyla bilinen klasik bir yemektir.

          geleneksel bir çorbadır. “Qutab” ise ince açılmış hamurun içine ot, kıyma ya da peynir konularak sac üzerinde pişirilen
          nefis bir lezzettir.
        </p>
        <p>

          köklü geleneksel tarifler nesilden nesile aktarılmıştır. 90’lı yıllardan sonra Azerbaycan mutfağı, yeniden uluslararası 
          sahnede ilgi görmeye başlamış ve dünya mutfağına özgün tatlarını sunmaya başlamıştır. Azerbaycan mutfağı sadece yemeklerle 
          değil, içecek kültürüyle de dikkat çeker. “Çay” günlük yaşamda en çok tüketilen içecektir ve özel bakır çaydanlıklarda 
          demlenerek, genellikle şeker veya reçelle servis edilir. Ayrıca, “Şirvan şərbəti” gibi meyveli ve bitkisel şerbetler de meşhurdur.
        </p>
        <p>
          Sonuç olarak, Azerbaycan mutfağı hem coğrafi hem de kültürel çeşitliliğin benzersiz bir yansımasıdır. 
          Her yemeği, tarihî bir yolculuğun, zengin toprakların ve içten misafirperverliğin hikayesini anlatır. 
          Geleneksel tarifler günümüzde hem evlerde hem de restoranlarda yaşatılmakta ve dünya gastronomi 
          dünyasında kendine özgü bir yer edinmektedir.
        </p>
     
        <div class="mutfak-galerisi">
           
           <div class="yemek-item sol">
            <img src="yemek1.jpg" alt="Yemek 1" />
            <div class="yemek-bilgi">
              <h3>Şah Plov</h3>
              <p>Azerbaycan mutfağının kalbidir. Safranla renklendirilmiş ve

                 evin ve bölgenin kendi plov tarifi vardır. Genellikle 
                 düğünlerde ve özel davetlerde yapılır.</p>
            </div>
        </div>
        
         
          <div class="yemek-item sag">
            <img src="yemek2.jpg" alt="Yemek 2" />
            <div class="yemek-bilgi">
              <h3>Dolma</h3>
              <p>Üzüm yapraklarına sarılan baharatlı kıyma ve pirinç karışımı ile 
                yapılır. Sıklıkla sarımsaklı yoğurtla birlikte servis edilir. 
                Ayrıca biber, domates, patlıcan gibi sebzeler de dolma olarak
                 hazırlanır. Azerbaycan'da "yarpag dolması" oldukça meşhurdur.</p>
            </div>
          </div>
          <div class="yemek-item sol">
            <img src="yemek3.jpg" alt="Yemek 3" />
            <div class="yemek-bilgi">
              <h3>Düşbere</h3>
              <p>Minik mantılarla yapılan geleneksel bir çorbadır. Hamurun içine

            <div class="yemek-bilgi">
              <h3>Kebap ve Şişlik</h3>

          </div>
          <div class="yemek-item sol">
            <img src="yemek5.jpg" alt="Yemek 5" />

                 Soğuk veya sıcak olarak yenebilir. Hem sağlıklı hem de hafif

            </div>
          </div>
          <div class="yemek-item sag">
            <img src="yemek6.jpg" alt="Yemek 6" />
            <div class="yemek-bilgi">
              <h3>Piti</h3>
              <p>Şeki bölgesine özgü olan bu yemek, küçük seramik güveçlerde hazırlanır.

                Yavaş ateşte saatlerce pişirilir. Yemeğin suyu ve katısı ayrı ayrı

            </div>
          </div>
          <div class="yemek-item sol">
            <img src="yemek7.jpg" alt="Yemek 7" />
            <div class="yemek-bilgi">
              <h3>Bozbaş</h3>
              <p>Kuzu eti, nohut, patates ve soğanla hazırlanan yoğun kıvamlı bir

                aylarında sıkça tüketilir. Besleyici ve doyurucudur. Hem çorba 
                hem ana yemek olarak kabul edilir.</p>
            </div>
          </div>
          <div class="yemek-item sag">
            <img src="yemek8.jpg" alt="Yemek 8" />
            <div class="yemek-bilgi">
              <h3>Gutab</h3>
              <p>İnce açılmış hamurun içine kıyma, ot (ispanak, kişniş) ya da

                 Üzerine tereyağı sürülerek sıcak yenir. Çayla birlikte ya da ayranla

            </div>
          </div>
          <div class="yemek-item sol">
            <img src="yemek9.jpg" alt="Yemek 9" />
            <div class="yemek-bilgi">
              <h3>Xəngəl</h3>
              <p>Azerbaycan mutfağının sevilen yemeklerinden biridir. İnce açılmış

                kızarmış soğan ve sarımsaklı yoğurtla birlikte servis edilir.
                 Etli ve etsiz (yalnızca yoğurtlu) çeşitleri bulunur. Doyurucu

            </div>
          </div>
          <div class="yemek-item sag">

                  Üstü baklava dilimi şeklinde kesilerek fındıkla süslenir</p>
            </div>
          </div>
        </div>
  
      `;

    case "dogasi":

      arkaPlan = "background-dogasi.jpg";
      icerikHTML = `"<h2>Azerbaycan Doğası</h2>
      <div class="container">
         <p>Azerbaycan, Kafkasların incisi olarak doğanın tüm zenginliklerini barındıran 
          eşsiz bir coğrafyaya sahiptir. Kura Nehri'nin bereketli vadilerinden, Hazar 
          Denizi'nin mavi kıyılarına; yüksek dağların beyaz zirvelerinden geniş ormanlara
           kadar pek çok farklı ekosistemi içinde barındırır. Bu çeşitlilik, Azerbaycan'ın
           hem doğal yaşam hem de turizm açısından önemli bir merkez olmasını sağlar.</p>
    
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Azerbaijan_nature.jpg" // alt="Azerbaycan Doğası 1" />
    
          <p>Ülkenin kuzeydoğusunda, yüksek dağlar ve yaylalar bulunur. Büyük Kafkas Dağları'nın 
            güney yamaçları, yıl boyunca karla kaplı zirveleriyle dikkat çeker. Bu dağlar,
            trekking ve kış sporları için ideal bir ortam sunarken, aynı zamanda birçok endemik
            bitki ve hayvan türüne ev sahipliği yapar. Dağların eteklerinde ise zengin orman

          <p>Azerbaycan'ın doğasında önemli bir yer tutan diğer bir bölge ise Talış Dağları’dır.

           doğa koruma açısından büyük önem taşır.</p>
     
           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Talysh_Mountains_-_panoramio.jpg/800px-Talysh_Mountains_-_panoramio.jpg" alt="Talış Dağları" />
    
          <p>Ülkenin güneyinde Hazar Denizi’nin kıyıları uzanır. Burası sadece deniz ekosistemi açısından değil,

           türünün konaklama alanıdır ve kuş gözlemciliği için popüler bir noktadır. Ayrıca, deniz

          <p>Azerbaycan’da çok sayıda nehir, göl ve şelale vardır. Kura Nehri, ülkenin en büyük

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Kura_River_in_Azerbaijan.jpg/800px-Kura_River_in_Azerbaijan.jpg" alt="Kura Nehri" />
    
          <p>Doğa yürüyüşleri ve kampçılık için tercih edilen bölgelerden biri de Gobustan Milli

          <p>Son olarak, Azerbaycan doğasında karşılaşabileceğiniz bir diğer doğal güzellik ise
